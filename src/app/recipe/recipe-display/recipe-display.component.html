<div class="row">
  <div class="col-md-12">
    <h1>Recipe List</h1>
    <button class="btn btn-success" routerLink='/recipes/new-recipe'>Add New Recipe</button>
    <div class="row">
      <div *ngFor="let recipe of recipes;let i=index;">
          <app-recipe-item class="col-md-3" [recipe]="recipe">
          </app-recipe-item>
      </div>
    </div>
  </div>
</div>
