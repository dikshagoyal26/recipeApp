<div class="container" class="mt-5">
    <div *ngIf="ingredients && ingredients.length>0" class="disp-flex">
        <div class=" col-sm-12 p-5 card card-body">
            <div class="list" style="text-align: center;">
                <h2 class="mb-5">Shopping List</h2>

                <ol>
                    <li class="d-flex">
                        <h4 style="text-align: center;"><b>Items:</b>
                        </h4>
                        <p>
                            <b>Quantity </b>
                        </p>
                    </li>
                    <li *ngFor="let item of result | keyvalue" class="d-flex">
                        <p>{{item.key}} </p>
                        <p style="color: gray;" class="quantity">{{item.value}}</p>
                    </li>
                </ol>
            </div>
            <div style="display: flex; justify-content: center;">
                <button class="btn btn-outline-success" (click)="download()">Download List</button>
            </div>
        </div>
    </div>
    <div *ngIf="!ingredients || ingredients.length==0">
        <h2>Nothing in your List!!</h2>
        <a class="btn btn-outline-success" style="width: auto;" routerLink="">Add Items</a>
    </div>
</div>
