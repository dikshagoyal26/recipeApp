<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="reg-user">
                <div class="wrap">
                    <div class="title">
                        Sign Up
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" formControlName="name"
                                    placeholder="User Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Email Address</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" formControlName="cpassword"
                                    placeholder="Confirm Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-dark mr-2">Sign Up</button>
                        <!-- <button type="button" class="btn btn-light " (click)="router.navigate(['/'])">Login
                            Instead</button> -->
                    </form>
                </div>
            </div>



        </div>
    </div>
</div>
