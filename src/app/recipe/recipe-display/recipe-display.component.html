<div class=" col-md-3 card" style="width: 16rem;" >
    <img class="card-img-top" src="{{recipe.imageURL}}" alt="{{recipe.name}}" *ngIf="recipe.imageURL">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text" *ngIf="recipe.ingredients">Ingredients : {{recipe.ingredients.length}}</p>
      <a class="btn btn-primary" (click)="viewDetails(recipe)" href="#details">View Details</a>
    </div>
  </div>
